<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="icon-div">
        <img src="../src/assets/config.png" alt="configuration" class="icon">
        <img src="../src/assets/refresh.png" alt="refresh" class="icon">
        <img src="../src/assets/magnify.png" alt="search" class="icon">
    </div>
    <div class="premium-div">
        <p><a href="">Go Premium</a></p>
    </div>
    <div class="date-picker centered">
        <h2>Select due date for new task:</h2>
        <div class="selected-date"></div>
        <div class="dates">
            <div class="month">
                <div class="arrows prev-mth">&lt;</div>
                <div class="mth"></div>
                <div class="arrows next-mth">&gt;</div>
            </div>

            <div class="days"></div>
            <button class="submitBtn" id="submitBtn">Submit</button>
            <button class="submitBtn hidden" id="submitBtn3">Submit</button>
        </div>
    </div>
    <div id="sidebar">
        <div id="topStuff">
            <div id="profileStuff">
                <img src="../src/assets/samplePic.jpg" alt="profile picture" id="profilePic">
                <div id="text">
                    <div id="name" class="highlight">David Rivera</div>
                    <div id="planStuff">Free plan. <a href="">Upgrade?</a></div>
                </div>
            </div>
            <button class="highlight" id="taskBtn">+ New task</button>
        </div>
        <div id="bottomStuff">
            <h3 class="highlight" id="homeBtn">Home</h3>
            <h3 class="highlight" id="calendarBtn">Calendar</h3>
            <div class="projects-container">
                <ul class="highlight" id="projectsUl">
                    <h3 class="highlight">Projects: </h3>
                </ul>
                <button id="projectBtn">+ New Project</button>
            </div>
        </div>
    </div>
    <div class="contentDiv active" id="mainDiv"></div>
    <div class="contentDiv" id="sideDiv"></div>
</body>
</html>
