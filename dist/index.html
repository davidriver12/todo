<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="date-picker centered">
        <div class="selected-date"></div>
        <div class="dates">
            <div class="month">
                <div class="arrows prev-mth">&lt;</div>
                <div class="mth"></div>
                <div class="arrows next-mth">&gt;</div>
            </div>

            <div class="days"></div>
            <button id="submitBtn">Submit</button>
        </div>
    </div>
    <div id="sidebar">
        <div id="topStuff">
            <div id="profileStuff">
                <img src="../src/assets/samplePic.jpg" alt="profile picture" id="profilePic">
                <div id="text">
                    <div id="name" class="highlight">David Rivera</div>
                    <div id="planStuff">Free plan. <a href="">Upgrade?</a></div>
                </div>
            </div>
            <button class="highlight" id="taskBtn">+ New task</button>
        </div>
        <div id="bottomStuff">
            <button class="highlight">Home</button>
            <button class="highlight">Calendar</button>
            <button class="highlight">Projects</button>
        </div>
    </div>
    <div class="contentDiv active" id="mainDiv"></div>
    <div class="contentDiv" id="sideDiv"></div>
</body>
</html>
